<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form action="inedx.html">
      <label for="">Name:</label>
      <input type="text">
      <br>
      <label for="">Male</label>
      <input type="radio">
      <label for="">Female</label>
      <input type="radio">
      <br>
      <input type="file">
      <input type="checkbox">
      <br>
      <label for="">Button:</label>
      <input type="button">
      <br>
      <input type="date">
      <br>
      <label for="">Email:</label>
      <input type="email">
      <br>
      <input type="reset">
      <input type="submit">
    </form>
  </body>
</html>
